<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>To do list</h1>
    <input type="text" id="input" placeholder="Add a new task">
    <button onclick="addTask()" class="addButton">Add</button>
    <hr noshade="1">
    <ul id="todoList">

    </ul>

    <h1 class="finishedTitle">Finished tasks</h1>
    <hr noshade="1" class="finishedTasks-hr">
    <ul id="finishedTasks">
    </ul>

    <script src="./main.js"></script>
</body>

</html>
